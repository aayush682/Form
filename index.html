<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Employee Form</title>
</head>
<body>
    <div  class= "container">
        <form action="" method="post">
            <h1 class="main_heading">Employee Form</h1>
            <p>Required Field are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="Male" required>Female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Password: * <input type="password" name="userpassword" id="cvv" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Employee Status</h2>
        <p>Working Field: *
            <select name="field" id="field_type" required>
                <option value="">--Select a Working Field--</option>
                <option value="web">Web Developer</option>
                <option value="software">Software Developer</option>
                <option value="app">App Developer</option>
            </select>
        </p>
        <p>
            Phone Number: * <input type="number" name="phone_number" id="card_number" required>
        </p>
        <p>
            Date: * <input type="date" name="date" id="date" required>
        </p>
        <p>
            Time: * <input type="time" name="time" id="time" required>
        </p>
        <p>
            <input type="checkbox" name="check" id="check" required>You accept all the terms & conditions 
        </p>
        <input type="submit" value="Submit Now">
        </form>
    </div>
</body>
</html>
